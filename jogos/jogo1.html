<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Jogo da Mem√≥ria Rom√¢ntico</title>

    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: #fff0f6;
            margin: 0;
            padding: 20px 10px;
            color: #c71585;
        }

        #gameBoard {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
            gap: 20px;
            justify-content: center;
            max-width: 1000px;
            margin: 0 auto;
        }

        .card {
            position: relative;
            width: 100%;
            max-width: 124px;
            aspect-ratio: 1 / 1;
            background-image: url('./images/back.jpg');
            background-size: cover;
            background-position: center;
            border: 2px solid #ff69b4;
            border-radius: 24px;
            box-shadow: 0 6px 18px rgba(199, 21, 133, 0.4);
            cursor: pointer;
            overflow: hidden;
            transition: box-shadow 0.3s ease;
        }

        .card-img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 24px;
            object-fit: contain;
            object-position: center;
            user-select: none;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.4s ease;
            border: none;
            box-sizing: border-box;
        }

        .card-img.revealed {
            opacity: 1;
            border: 4px solid #db1498;
            z-index: 2;
        }

        .card-img.matched {
            opacity: 0.7;
            border: 4px solid #34a853;
            cursor: default;
        }

        h1 {
            font-size: 30px;
            margin-bottom: 20px;
            text-align: center;
        }

        #muteBtn {
            margin-bottom: 6px !important;
        }

        #controls {
            text-align: center;
            margin-bottom: 25px;
        }

        #controls button {
            font-size: 1rem;
            margin: 0 10px;
            padding: 10px 20px;
            background-color: #db1498;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            font-family: 'Poppins', sans-serif;
        }

        #controls button:hover {
            background-color: #a3106e;
        }

        #message {
            font-size: 1.5rem;
            margin-top: 35px;
            min-height: 40px;
            font-weight: 700;
            text-align: center;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(3px);
            z-index: 9999;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background: #fff0f6;
            border-radius: 20px;
            padding: 30px 40px;
            max-width: 232px;
            text-align: center;
            box-shadow: 0 8px 30px rgba(199, 21, 133, 0.5);
            color: #c71585;
        }

        .modal-content h2 {
            margin-top: 0;
            margin-bottom: 15px;
        }

        .modal-content p {
            font-size: 1.2rem;
            margin-bottom: 30px;
        }

        #restartGameBtn {
            background-color: #db1498;
            border: none;
            color: white;
            width: 201px;
            font-size: 1rem;
            padding: 12px 25px;
            border-radius: 30px;
            margin-bottom: 11px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            font-family: 'Poppins', sans-serif;
        }

        #closeModalBtn {
            background-color: #db1498;
            border: none;
            color: white;
            font-size: 1rem;
            padding: 12px 25px;
            border-radius: 30px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            font-family: 'Poppins', sans-serif;
        }

        #closeModalBtn:hover {
            background-color: #a3106e;
        }

        @media (min-width: 1050px) {
            #gameBoard {
                grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            }
            .card {
                max-width: 125px;
            }
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 1.8rem;
            }

            .card {
                max-width: 90px;
            }
        }

        @media (max-width: 450px) {
            #gameBoard {
                grid-template-columns: repeat(auto-fit, minmax(60px, 1fr));
                gap: 15px;
                max-width: 100%;
                padding: 0 10px;
            }

            .card {
                max-width: 90px;
            }
        }
    </style>
</head>

<body>

    <h1>Jogo da Mem√≥ria Rom√¢ntico üíñ</h1>
    <h1>Mykoll e Paolla üíñ</h1>

    <div id="controls">
        <button id="muteBtn">üîá Mutar</button>
        <button id="changeMusicBtn">üîÅ Trocar M√∫sica</button>
    </div>

    <div id="gameBoard"></div>
    <div id="message"></div>

    <div id="modal" class="modal">
        <div class="modal-content">
            <h2>Parab√©ns! üéâ</h2>
            <p>Nossas fotos est√£o todas juntinhas e foi conclu√≠do nosso primeiro jogo juntos! üíñ</p>
            <button id="restartGameBtn">Jogar de Novo</button>
            <button id="closeModalBtn">Voltar para o in√≠cio</button>
        </div>
    </div>

    <script>
        const images = [
            'img1.jpeg', 'img2.jpeg', 'img3.jpeg', 'img4.jpeg', 'img5.jpeg', 'img6.jpeg',
            'img7.jpeg', 'img8.jpeg', 'img9.jpeg', 'img10.jpeg', 'img11.jpeg', 'img12.jpeg', 'img13.jpeg'
        ];
        let cards = [...images, ...images].sort(() => 0.5 - Math.random());

        const gameBoard = document.getElementById('gameBoard');
        const message = document.getElementById('message');

        let firstCard = null;
        let secondCard = null;
        let lockBoard = false;
        let matchedCount = 0;

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        function createCards() {
            cards.forEach(src => {
                const card = document.createElement('div');
                card.classList.add('card');

                const img = document.createElement('img');
                img.src = '';
                img.dataset.src = `./images/${src}`;
                img.alt = '';
                img.classList.add('card-img');

                card.appendChild(img);
                gameBoard.appendChild(card);

                card.addEventListener('click', () => {
                    if (lockBoard || img.classList.contains('matched') || img.classList.contains('revealed') || card === firstCard) return;

                    img.src = img.dataset.src;
                    img.classList.add('revealed');

                    if (!firstCard) {
                        firstCard = card;
                    } else {
                        secondCard = card;
                        lockBoard = true;

                        const firstImg = firstCard.querySelector('img');
                        const secondImg = secondCard.querySelector('img');

                        if (firstImg.dataset.src === secondImg.dataset.src) {
                            firstImg.classList.add('matched');
                            secondImg.classList.add('matched');
                            matchedCount++;
                            message.textContent = '';

                            if (matchedCount === images.length) {
                                document.getElementById('modal').style.display = 'flex';
                            }
                            resetSelection();
                        } else {
                            setTimeout(() => {
                                firstImg.classList.remove('revealed');
                                secondImg.classList.remove('revealed');
                                resetSelection();
                            }, 1000);
                        }
                    }
                });
            });
        }

        function resetSelection() {
            firstCard = null;
            secondCard = null;
            lockBoard = false;
        }

        function restartGame() {
            firstCard = null;
            secondCard = null;
            lockBoard = false;
            matchedCount = 0;
            message.textContent = '';

            cards = [...images, ...images];
            shuffleArray(cards);

            gameBoard.innerHTML = '';
            createCards();

            document.getElementById('modal').style.display = 'none';
        }

        // Inicializa o jogo pela primeira vez
        createCards();

        document.getElementById('closeModalBtn').addEventListener('click', () => {
            window.location.href = '../index.html';
        });

        // Listener para o bot√£o "Jogar de Novo"
        document.getElementById('restartGameBtn').addEventListener('click', restartGame);


        // üéµ M√∫sica
        const musicLinks = [
            "https://www.youtube.com/embed/Nsm7HijX6l8?autoplay=1&loop=1&playlist=Nsm7HijX6l8&controls=0",  // MHRAP nova 1
            "https://www.youtube.com/embed/O6zyeg5is1A?autoplay=1&loop=1&playlist=O6zyeg5is1A&controls=0",  // MHRAP nova 2
            "https://www.youtube.com/embed/MmjLOH8509E?autoplay=1&loop=1&playlist=MmjLOH8509E&controls=0",   // Arielle Moraes
            "https://www.youtube.com/embed/JszpgTToZS0?autoplay=1&loop=1&playlist=JszpgTToZS0&controls=0"    // Joy
        ];

        let currentIframe = null;
        let isMuted = false;
        let currentMusicIndex = 0;

        function playMusic(link) {
            if (currentIframe) currentIframe.remove();

            const iframe = document.createElement('iframe');
            iframe.src = link + (isMuted ? "&mute=1" : "");
            iframe.allow = "autoplay";
            iframe.setAttribute("frameborder", "0");
            iframe.style.width = "1px";
            iframe.style.height = "1px";
            iframe.style.opacity = "0.01";
            iframe.style.position = "absolute";
            iframe.style.top = "-9999px";
            document.body.appendChild(iframe);
            currentIframe = iframe;
        }

        function playCurrentMusic() {
            playMusic(musicLinks[currentMusicIndex]);
        }

        function playNextMusic() {
            currentMusicIndex++;
            if (currentMusicIndex >= musicLinks.length) {
                currentMusicIndex = 0;
            }
            playCurrentMusic();
        }

        window.addEventListener('load', () => {
            playCurrentMusic();
        });

        document.getElementById('muteBtn').addEventListener('click', () => {
            isMuted = !isMuted;
            document.getElementById('muteBtn').textContent = isMuted ? 'üîà Desmutar' : 'üîá Mutar';
            playCurrentMusic();
        });

        document.getElementById('changeMusicBtn').addEventListener('click', () => {
            playNextMusic();
        });
    </script>
</body>

</html>

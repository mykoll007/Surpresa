<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Jogo da Mem√≥ria Rom√¢ntico</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #fff0f6;
      margin: 0;
      padding: 20px 10px;
      text-align: center;
      color: #c71585;
    }
        #backButton {
      display: inline-block;
      font-size: 16px;
      text-decoration: none;
      color: #c71585;
      background-color: #fff;
      padding: 10px 15px;
      border-radius: 15px;
      box-shadow: 0 3px 10px rgba(199, 21, 133, 0.3);
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
    }

    #backButton:hover {
      background-color: #ffe4e1;
      box-shadow: 0 5px 15px rgba(199, 21, 133, 0.5);
    }

    h1 {
      font-size: 30px;
      margin-bottom: 20px;
      text-align: center;
    }
    #controls {
      text-align: center;
      margin-bottom: 25px;
    }
    #controls button {
      font-size: 1rem;
      margin: 0 10px;
      padding: 10px 20px;
      background-color: #db1498;
      color: white;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    #controls button:hover {
      background-color: #a3106e;
    }
    #gameBoard {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
      gap: 20px;
      justify-content: center;
      max-width: 1000px;
      margin: 0 auto;
    }
    .card {
      position: relative;
      width: 100%;
      max-width: 124px;
      aspect-ratio: 1 / 1;
      background-image: url('./images/back.jpg');
      background-size: cover;
      background-position: center;
      border: 2px solid #ff69b4;
      border-radius: 24px;
      box-shadow: 0 6px 18px rgba(199, 21, 133, 0.4);
      cursor: pointer;
      overflow: hidden;
    }
    .card-img {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border-radius: 24px;
      object-fit: contain;
      opacity: 0;
      transition: opacity 0.4s ease;
      pointer-events: none;
    }
    .card-img.revealed {
      opacity: 1;
      z-index: 2;
    }
    .card.matched {
      opacity: 0.7;
      border: 4px solid #34a853;
      cursor: default;
    }
    #message {
      font-size: 1.5rem;
      margin-top: 35px;
      min-height: 40px;
      font-weight: 700;
      text-align: center;
    }
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(3px);
      z-index: 9999;
      align-items: center;
      justify-content: center;
    }
    .modal-content {
      background: #fff0f6;
      border-radius: 20px;
      padding: 30px 40px;
      max-width: 232px;
      text-align: center;
      box-shadow: 0 8px 30px rgba(199, 21, 133, 0.5);
      color: #c71585;
    }
    .modal-content h2 {
      margin-top: 0;
      margin-bottom: 15px;
    }
    .modal-content p {
      font-size: 1.2rem;
      margin-bottom: 30px;
    }
    #restartGameBtn, #closeModalBtn {
      background-color: #db1498;
      border: none;
      color: white;
      font-size: 1rem;
      padding: 12px 25px;
      border-radius: 30px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      margin-bottom: 10px;
    }
    #closeModalBtn:hover {
      background-color: #a3106e;
    }
    @media (max-width: 600px) {
      h1 { font-size: 1.8rem; }
      .card { max-width: 90px; }
    }
    @media (max-width: 450px) {
      #gameBoard {
        grid-template-columns: repeat(auto-fit, minmax(60px, 1fr));
        gap: 15px;
        padding: 0 10px;
      }
      .card { max-width: 90px; }
    }
  </style>
</head>
<body>
  <a href="../index.html" id="backButton">
   Voltar para o in√≠cio
  </a>
  <h1>Jogo da Mem√≥ria Rom√¢ntico üíñ</h1>
  <h1>Mykoll e Paolla üíñ</h1>

  <div id="controls">
    <button id="muteBtn">üîá Mutar</button>
    <button id="changeMusicBtn">üîÅ Trocar M√∫sica</button>
  </div>

  <div id="gameBoard"></div>
  <div id="message"></div>

  <div id="modal" class="modal">
    <div class="modal-content">
      <h2>Parab√©ns! üéâ</h2>
      <p>Nossas fotos est√£o todas juntinhas e foi conclu√≠do nosso primeiro jogo juntos! üíñ</p>
      <button id="restartGameBtn">Jogar de Novo</button>
      <button id="closeModalBtn">Voltar para o in√≠cio</button>
    </div>
  </div>

  <!-- Elemento de m√∫sica local -->
  <audio id="backgroundMusic" loop></audio>

  <script>
    // Imagens
    const images = [
      'img1.jpeg','img2.jpeg','img3.jpeg','img4.jpeg',
      'img5.jpeg','img6.jpeg','img7.jpeg','img8.jpeg',
      'img9.jpeg','img10.jpeg','img11.jpeg','img12.jpeg',
      'img13.jpeg'
    ];
    let cards = [...images, ...images];
    shuffleArray(cards);

    const gameBoard = document.getElementById('gameBoard');
    const message = document.getElementById('message');
    let firstCard = null, secondCard = null;
    let lockBoard = false, matchedCount = 0;

    function shuffleArray(arr) {
      for (let i = arr.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [arr[i], arr[j]] = [arr[j], arr[i]];
      }
    }

    function createCards() {
      cards.forEach(src => {
        const card = document.createElement('div');
        card.classList.add('card');

        const img = document.createElement('img');
        img.className = 'card-img';
        img.dataset.src = `./images/${src}`;
        card.appendChild(img);
        gameBoard.appendChild(card);

        card.addEventListener('click', () => {
          if (lockBoard || img.classList.contains('matched') || img.classList.contains('revealed') || card === firstCard) return;
          img.src = img.dataset.src;
          img.classList.add('revealed');

          if (!firstCard) {
            firstCard = card;
            return;
          }

          secondCard = card;
          lockBoard = true;
          const firstImg = firstCard.querySelector('img');
          const secondImg = secondCard.querySelector('img');

          if (firstImg.dataset.src === secondImg.dataset.src) {
            firstCard.classList.add('matched');
            secondCard.classList.add('matched');
            matchedCount++;
            message.textContent = '';

            if (matchedCount === images.length) {
              document.getElementById('modal').style.display = 'flex';
            }
            resetSelection();
          } else {
            setTimeout(() => {
              firstImg.classList.remove('revealed');
              secondImg.classList.remove('revealed');
              resetSelection();
            }, 1000);
          }
        });
      });
    }

    function resetSelection() {
      firstCard = null;
      secondCard = null;
      lockBoard = false;
    }

    function restartGame() {
      matchedCount = 0;
      cards = [...images, ...images];
      shuffleArray(cards);
      gameBoard.innerHTML = '';
      message.textContent = '';
      createCards();
      document.getElementById('modal').style.display = 'none';
    }

    document.getElementById('restartGameBtn').addEventListener('click', restartGame);
    document.getElementById('closeModalBtn').addEventListener('click', () => window.location.href = '../index.html');

    createCards();


    // üéµ M√∫sica local
    const musicFiles = [
      './music/Tipo-Minato2.mp3',
      './music/Tipo-Itachi.mp3',
      './music/Can-I-Have-HSM.mp3',
      './music/Start-Of-HSM.mp3'
    ];
    const audio = document.getElementById('backgroundMusic');
    let currentTrackIndex = 0;
    let isMuted = false;

    function playCurrentTrack() {
      audio.src = musicFiles[currentTrackIndex];
      audio.muted = isMuted;
      audio.play().catch(err => console.warn('Erro na reprodu√ß√£o:', err));
    }

    function playNextTrack() {
      currentTrackIndex = (currentTrackIndex + 1) % musicFiles.length;
      playCurrentTrack();
    }

    document.getElementById('muteBtn').addEventListener('click', () => {
      isMuted = !isMuted;
      audio.muted = isMuted;
      document.getElementById('muteBtn').textContent = isMuted ? 'üîà Desmutar' : 'üîá Mutar';
    });

    document.getElementById('changeMusicBtn').addEventListener('click', playNextTrack);

    window.addEventListener('load', playCurrentTrack);
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Acerte o Cora√ß√£o üíò</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #ffe6f0;
      margin: 0;
      padding: 20px;
      text-align: center;
      color: #c71585;
    }
        #backButton {
      display: inline-block;
      font-size: 16px;
      text-decoration: none;
      color: #c71585;
      background-color: #fff;
      padding: 10px 15px;
      border-radius: 15px;
      box-shadow: 0 3px 10px rgba(199, 21, 133, 0.3);
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
    }

    #backButton:hover {
      background-color: #ffe4e1;
      box-shadow: 0 5px 15px rgba(199, 21, 133, 0.5);
    }


    h1 {
      font-size: 28px;
      margin-bottom: 10px;
    }

    #gameArea {
      position: relative;
      width: 100%;
      height: 500px;
      background-color: #fff0f6;
      border: 2px dashed #db1498;
      border-radius: 20px;
      overflow: hidden;
      margin: 20px auto;
      max-width: 800px;
    }

    .heart {
      position: absolute;
      width: 60px;
      height: 60px;
      font-size: 48px;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      user-select: none;
      transition: transform 0.2s;
    }

    .heart:active {
      transform: scale(1.3);
    }

    #phraseBox {
      font-size: 1.2rem;
      margin-top: 20px;
      min-height: 40px;
    }

    #controls {
      margin-top: 10px;
    }

    #controls button,
    button,
    #difficulty {
      font-family: poppins;
      font-size: 1rem;
      margin: 2px 10px;
      padding: 10px 20px;
      background-color: #db1498;
      color: white;
      border: none;
      border-radius: 25px;
      cursor: pointer;
    }

    #difficulty {
      appearance: none;
      /* Padr√£o */
      -webkit-appearance: none;
      /* Safari/Chrome */
      -moz-appearance: none;
      /* Firefox */
    }

    #controls button:hover {
      background-color: #a3106e;
    }

    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(3px);
      justify-content: center;
      align-items: center;
      z-index: 999;
    }

    .modal-content {
      background-color: #fff0f6;
      padding: 30px;
      border-radius: 20px;
      margin: 13px;
      text-align: center;
      color: #c71585;
    }

    #restartBtn {
      margin-top: 20px;
      background-color: #db1498;
      color: white;
      border: none;
      padding: 12px 25px;
      border-radius: 30px;
      font-size: 1rem;
      cursor: pointer;
    }

    @media screen and (max-width:500px) {
      #gameArea {
        height: 350px;
      }
    }
  </style>
</head>

<body>
  <a href="../index.html" id="backButton">
     Voltar para o in√≠cio
  </a>
  <h1>üéØ Acerte o Cora√ß√£o</h1>
  <h2>Mykoll üíò Paolla</h2>

  <div id="controls">
    <button id="muteBtn">üîá Mutar</button>
    <button id="changeMusicBtn">üîÅ Trocar M√∫sica</button>
  </div>

  <div style="margin-top: 15px;">
    <label for="difficulty">Escolha a dificuldade:</label>
    <select id="difficulty">
      <option value="easy">F√°cil</option>
      <option value="medium">M√©dio</option>
      <option value="hard">Dif√≠cil</option>
    </select>
    <button id="startGameBtn">üéÆ Iniciar Jogo</button>
  </div>

  <div id="gameArea"></div>
  <div id="phraseBox"></div>

  <div id="contadorAcertos" style="margin-top: 10px; font-weight: bold; font-size: 1.2rem;">
    Acertos: 0 / 10
  </div>

  <div id="modal" class="modal">
    <div class="modal-content">
      <h2>Voc√™ acertou meu cora√ß√£o üíò</h2>
      <p>Parab√©ns, meu amor! Voc√™ clicou em todos os cora√ß√µes com amor!</p>
      <button id="restartBtn">Jogar Novamente</button>
    </div>
  </div>

  <audio id="backgroundMusic" loop></audio>

  <script>
    const frases = [
      "Voc√™ faz meu cora√ß√£o bater mais forte üíì",
      "Cada clique √© um beijo seu üòò",
      "Voc√™ √© o meu destino üíò",
      "Nosso amor √© o meu jogo favorito üíï",
      "Voc√™ √© o centro do meu cora√ß√£o üéØ",
      "S√≥ voc√™ me acerta em cheio ü•∞",
      "Com voc√™, tudo √© perfeito üåü",
      "Te amo mais a cada clique üíñ",
      "Meu cora√ß√£o √© seu para sempre üíë",
      "Juntos somos invenc√≠veis üí™üíû"
    ];

    const musicas = [
      './music/Tipo-Minato2.mp3',
      './music/Tipo-Itachi.mp3',
      './music/Can-I-Have-HSM.mp3',
      './music/Start-Of-HSM.mp3'
    ];

    const gameArea = document.getElementById('gameArea');
    const phraseBox = document.getElementById('phraseBox');
    const contadorAcertos = document.getElementById('contadorAcertos');
    const modal = document.getElementById('modal');
    const audio = document.getElementById('backgroundMusic');
    const difficultySelect = document.getElementById('difficulty');

    let acertos = 0;
    let isMuted = false;
    let trackIndex = 0;
    let tempoCora√ß√£o = 5000;

    function criarCoracao() {
      if (acertos >= 10) return;

      const heart = document.createElement('div');
      heart.classList.add('heart');
      heart.textContent = 'üíñ';
      const x = Math.random() * (gameArea.clientWidth - 60);
      const y = Math.random() * (gameArea.clientHeight - 60);
      heart.style.left = `${x}px`;
      heart.style.top = `${y}px`;

      let removido = false;

      const timeout = setTimeout(() => {
        if (!removido && heart.parentNode) {
          heart.remove();
          if (acertos < 10) setTimeout(criarCoracao, 500);
        }
      }, tempoCora√ß√£o);

      heart.addEventListener('click', () => {
        if (removido || acertos >= 10) return;
        removido = true;
        clearTimeout(timeout);
        heart.remove();

        acertos++;
        phraseBox.textContent = frases[Math.floor(Math.random() * frases.length)];
        contadorAcertos.textContent = `Acertos: ${acertos} / 10`;

        if (acertos === 10) {
          setTimeout(() => {
            modal.style.display = 'flex';
          }, 500);
        } else {
          setTimeout(criarCoracao, 400);
        }
      });

      gameArea.appendChild(heart);
    }

    function iniciarJogo() {
      gameArea.innerHTML = '';
      phraseBox.textContent = '';
      contadorAcertos.textContent = 'Acertos: 0 / 10';
      modal.style.display = 'none';
      acertos = 0;

      const dificuldade = difficultySelect.value;
      if (dificuldade === 'easy') tempoCora√ß√£o = 1500;
      else if (dificuldade === 'medium') tempoCora√ß√£o = 600;
      else if (dificuldade === 'hard') tempoCora√ß√£o = 300;

      criarCoracao();
    }

    function trocarMusica() {
      trackIndex = (trackIndex + 1) % musicas.length;
      tocarMusica();
    }

    function tocarMusica() {
      audio.src = musicas[trackIndex];
      audio.muted = isMuted;
      audio.play().catch(err => console.warn('Erro ao tocar m√∫sica:', err));
    }

    document.getElementById('muteBtn').addEventListener('click', () => {
      isMuted = !isMuted;
      audio.muted = isMuted;
      document.getElementById('muteBtn').textContent = isMuted ? 'üîà Desmutar' : 'üîá Mutar';
    });

    document.getElementById('changeMusicBtn').addEventListener('click', trocarMusica);
    document.getElementById('startGameBtn').addEventListener('click', iniciarJogo);
    document.getElementById('restartBtn').addEventListener('click', iniciarJogo);

    window.addEventListener('load', tocarMusica);
  </script>

</body>

</html>
